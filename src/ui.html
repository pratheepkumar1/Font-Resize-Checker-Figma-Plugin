<head>
  <link rel="stylesheet" href="./ui.css">
  <!-- <script src="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script> -->
</head>


<div class="main-container">

  <div class="section">
    <h6>Current Base Font Size</h6>
    <div class="input container">
      <input type="input" class="input__field" id="current-base"
        placeholder="Enter Value">
      <p class="info-label">px / 1rem</p>
    </div>
  </div>

  <h6>New Base Font Size</h6>
  <div class="input container">
    <input type="input" class="input__field" id="new-base"
      placeholder="Enter Value">
    <p class="info-label">px / 1rem</p>
  </div>

  <div class="action-items container">
    <!-- Primary -->
    <button class='button button--secondary button-item' id='apply'>Apply to Selection</button>
    <button class='button button--secondary button-item' id='clone'>Create a Copy</button>
    <!-- <button class='button button--secondary button-item' id='clone-as-new'>Clone to New Page</button>  -->
    <!-- Clone Selection with New Base Size -->
  </div>

</div>
